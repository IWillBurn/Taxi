app:
  debug: true
  shutdown_timeout: 22s
http:
  serve_address: :8080
  base_path: /
  offering_address: "http://offering:9090"
socket:
  serve_address: :54321
  base_path: /
mongo:
  uri: mongodb://admin:admin@mongodb:27017/?authSource=admin
connection:
  inbound :
    topic: "trip_inbound"
    brokers: [ "kafka:29092" ]
  outbound:
    topic: "trip_outbound"
    brokers: [ "kafka:29092" ]